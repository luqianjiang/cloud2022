server:
  port: 80
eureka:
  client:
    register-with-eureka: false
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka, http://eureka7002.com:7002/eureka

ribbon:
  #建立时间
  ReadTimeout:  5000
  # 建立连接后从服务器读到可用资源时间
  ConnectTimeout: 5000

logging:
  level:
    #fegin日志以什么级别监控哪个接口
    com.atguigu.springcloud.service.PaymentFeignService: debug

